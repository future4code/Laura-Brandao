<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labetube</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/icone play.png" class="icone-play" alt="Ícone de play">
            <h1>LabeTube</h1>
        </div>
        <div class="busca">
            <input type="text" placeholder="Buscar" name="search">
        </div>
    </header>
    <main class="main-videos">
        <div class="video-container">
            <h2 id="titulo-video">Hemáceas</h2>
            <video class="videoplayer" src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4" controls="controls" autoplay="autoplay"></video>
        </div>
    </main>
    <footer>
        <p>Feito por Laura Lanna Brandão</p>
    </footer>
    
</body>
</html>
