<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <header class="header">
        <h1><em>Pettreats</em></h1>      
        <div>
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Produtos</a>
            <a href="pag-vendas.html">Carrinho de compras</a>
            <a href="hist-vendas.html">Histórico de compras</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </header>

    <h2>Adicione produtos à nossa loja!</h2>

    <form class="formulario" action="">
        <div class="campo">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="campo">
            <label for="descrição">Descrição do produto: </label>
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div class="campo">
            <label for="preço">Preço (em R$): </label>
            <input type="text" id="preço" name="preço">
        </div>
        
        <div class="campo">
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div>
            <input class="botao" type="submit" name="acao" value="Enviar">
        </div>
    </form>
    <footer>
        <p class="copy">&copy; Copyright 2021</p>
        <p class="copy">
          Built with &#x2661; by Laura Lanna
        </p>
    </footer>

</body>
</html>
